<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demo Project - Match Your Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="ezy__contact11">
        <div class="ezy__contact11-bg" 
            style="background-image: url(https://cdn.easyfrontend.com/pictures/contact/contact_11.png);">
            <div class="container">
                <div class="row py-4 justify-content-between">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h1 class="ezy__contact11-title text-white mb-3">AI Demo Project</h1>
                        <p class="ezy__contact11-sub-heading text-white">
                            Match your new project with the old one here!
                        </p>
                    </div>
                    <div class="col-lg-5">
                        <div class="card ezy__contact11-form-card">
                            <div class="card-body p-md-5">
                                <h2 class="ezy__contact11-heading mb-3">Link Tech</h2>
                                <p class="ezy__contact11-sub-heading mb-4">
                                    We list your previous projects, helping you process orders efficiently.
                                </p>

                                <!-- Contact Form -->
                                <form>
                                    <div class="form-group mb-3">
                                        <label for="name" class="form-label">Project's name</label>
                                        <input type="text" id="name" class="form-control" 
                                            placeholder="Enter name" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="phone" class="form-label">Project's number</label>
                                        <input type="tel" id="phone" class="form-control" 
                                            placeholder="Enter number" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="message" class="form-label">Additional Information</label>
                                        <textarea id="message" class="form-control" 
                                            placeholder="Enter additional details" rows="3"></textarea>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary ezy__contact11-btn">
                                            Search
                                        </button>
                                    </div>
                                </form>
                                <!-- End Contact Form -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ezy__contact11-blank-card"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
